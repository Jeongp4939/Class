version: "3.7"

services:
  nginx:
    image: nginx:1.19.5
    networks:
      - gis_django_02_network
    volumes:
      - gis_django_02_static:/data/static/
      - gis_django_02_media:/data/media/
      - /home/ggongjja0/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  django:
    image: gis_django_02:5
    networks:
      - gis_django_02_network
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD
    volumes:
      - gis_django_02_static:/home/Class/staticfiles/
      - gis_django_02_media:/home/Class/media/

  mariadb:
    image: mariadb:10.5
    networks:
      - gis_django_02_network
    volumes:
      - gis_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_USER
      - MARIADB_PASSWORD
      - MARIADB_ROOT_PASSWORD
    environment:
      MARIADB_DATABASE: django
      MARIADB_USER_FILE: /run/secrets/MARIADB_USER
      MARIADB_PASSWORD_FILE: /run/secrets/MARIADB_PASSWORD
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/MARIADB_ROOT_PASSWORD

networks:
  gis_django_02_network:

volumes:
  gis_django_02_static:
  gis_django_02_media:
  gis_mariadb:

secrets:
  MARIADB_USER:
    external: true
  MARIADB_PASSWORD:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true
  DJANGO_SECRET_KEY:
    external: true